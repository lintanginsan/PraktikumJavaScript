<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Rectangle Area</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function count() {
        
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;
        
            let hasil = panjang * lebar;
            

            document.getElementById('hasil').value = hasil;
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Rectangle Area Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Hitung Luas Persegi Panjang</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="panjang">Panjang</label>
                            <input type="number" id="panjang" class="form-control" placeholder="Masukkan panjang">
                        </div>
                        <div class="form-group">
                            <label for="lebar">Lebar</label>
                            <input type="number" id="lebar" class="form-control" placeholder="Masukkan lebar">
                        </div>
                        <button type="button" class="btn btn-success btn-block" onclick="count()">Hitung</button>
                        <div class="form-group mt-3">
                            <label for="hasil">Hasil</label>
                            <input type="text" id="hasil" class="form-control" readonly placeholder="Luas akan tampil di sini">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
